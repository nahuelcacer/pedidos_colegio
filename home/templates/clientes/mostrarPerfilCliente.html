{% extends 'home.html'%}
{% block content %}
<section>
  <div >
    <div class="form-container">
      <label for="nombre" class="form-label">NOMBRE</label>
      <input id="nombre" value="{{cliente.nombre}}" class="input-estilo">

      <label for="identificacion" class="form-label">DNI/CUIT</label>
      <input id="identificacion" value="{{cliente.identificacion}}" class="input-estilo">

      <label for="escribano" class="form-label">ESCRIBANO</label>
      <input id="escribano" type="checkbox" value="{{cliente.escribano}}"></input>
    </div>
  </div>
</section>
<style>
.form-container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333333;
}

.input-estilo {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}

.input-estilo:focus {
  border-color: #66afe9;
  outline: none;
  box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
}
</style>
{% endblock %}

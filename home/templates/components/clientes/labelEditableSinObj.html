<div>
  <label for="{{id}}" class="form-label">{{title}}</label>
  <div style="display: flex; justify-content: flex-end; gap: 5px">
    <div id="{{id}}labelAdd" contenteditable="false" class="editable" data-cliente-id={{cliente_id}} data-cliente-url-{{id}}={{url}}></div>
    <a class="litButton" id="{{id}}buttonAdd">
      <svg
        width="16px"
        height="16px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M4 12H20M12 4V20"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </g>
      </svg>
    </a>
  </div>
</div>

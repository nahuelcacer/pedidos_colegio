{% load static %}
<div class="autocomplete">
    <input type="text" id="myInput" placeholder="Buscar...">
    <div id="autocomplete-list" class="autocomplete-items"></div>
</div>

<style>
    #myInput {
        width: 400px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #808080;
        padding-left: 10px;
    }
    #myInput:hover{
        border: 2px solid ;
    }
    #myInput:focus {
        outline:none
    }::placeholder{
        font-size: 14px;
    }
    .autocomplete {
        position: relative;
        display: inline-block;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-radius: 5px;
        background-color: #fff;
        z-index: 99;
        width: 100%;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
    }

    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }
</style>


<script >
    var countries = JSON.parse('{{clientes|escapejs}}');
    document.getElementById("myInput").addEventListener("input", function () {
        var val = this.value;
        var autocompleteList = document.getElementById("autocomplete-list");
        autocompleteList.innerHTML = "";
        if (val.length > 0) {
            var matchingCountries = countries.filter(function (country) {
                return country.nombre.toLowerCase().startsWith(val.toLowerCase()) || country.identificacion.toLowerCase().startsWith(val.toLowerCase());
            });
            matchingCountries.forEach(function (country) {
                var item = document.createElement("div");
                item.textContent = country.nombre;
                item.setAttribute("key", country.identificacion)
                autocompleteList.appendChild(item);
            });
            autocompleteList.style.display = "block";
        } else {
            autocompleteList.style.display = "none";
        }
    });

    document.addEventListener("click", function (e) {
        var autocompleteList = document.getElementById("autocomplete-list");
        if (!e.target.matches("#myInput")) {
            autocompleteList.style.display = "none";
        }
    });

    document.getElementById("autocomplete-list").addEventListener("click", function (e) {
        cliente_seleccionado = countries.find((cliente) => cliente.identificacion == e.target.getAttribute("key"))
        if (e.target && e.target.nodeName == "DIV") {
            seleccionPedido.seleccionarCliente(cliente_seleccionado )
            document.getElementById("myInput").value = e.target.textContent;
            this.style.display = "none";
        }
    });

</script>

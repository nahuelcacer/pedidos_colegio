{% load static %}
<div class="autocomplete">
    <input type="text" id="myInput" placeholder="Buscar cliente...">
    <button id="clearButton">&#10006;</button>
    </input>
    <div id="autocomplete-list" class="autocomplete-items"></div>

</div>

<style>
    .autocomplete {
        position: relative;
        /* Otros estilos necesarios */
    }

    #clearButton {
        display: none;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 20px;
        /* Ajusta según sea necesario */
        background: none;
        border: none;
        cursor: pointer;
        font-size: inherit;
        color: inherit;
        outline: none;
    }

    #myInput {
        width: calc(100% - 40px);
        /* Ajusta según sea necesario para dejar espacio al botón */
        height: 40px;
        border-radius: 5px;
        border: 1px solid #808080;
        padding-right: 20px;
        padding-left: 20px;
        /* Ajusta según sea necesario */
        /* Otros estilos necesarios */
    }

    #myInput:hover {
        border: 2px solid;
    }

    #myInput:focus {
        outline: none
    }

    ::placeholder {
        font-size: 14px;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-radius: 5px;
        background-color: #fff;
        z-index: 99;
        width: 100%;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
    }

    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }
</style>


<script>
    var clearButton = document.getElementById("clearButton")
    var inputAutocomplete = document.getElementById("myInput")
    var autocomplete_list = document.getElementById("autocomplete-list")

 
    var countries = JSON.parse('{{clientes|escapejs}}');
    inputAutocomplete.addEventListener("input", function () {
        var val = this.value;
        var autocompleteList = autocomplete_list;
        autocompleteList.innerHTML = "";
        if (val.length > 0) {
            var matchingCountries = countries.filter(function (country) {
                return country.nombre.toLowerCase().startsWith(val.toLowerCase()) || country.identificacion.toLowerCase().startsWith(val.toLowerCase());
            });
            matchingCountries.forEach(function (country) {
                var item = document.createElement("div");
                item.textContent = country.nombre;
                item.setAttribute("key", country.identificacion)
                autocompleteList.appendChild(item);
            });
            autocompleteList.style.display = "block";
        } else {
            autocompleteList.style.display = "none";
        }
    });

    document.addEventListener("click", function (e) {
        var autocompleteList = autocomplete_list;
        if (!e.target.matches("#myInput")) {
            autocompleteList.style.display = "none";
        }
    });

    autocomplete_list.addEventListener("click", function (e) {
        cliente_seleccionado = countries.find((cliente) => cliente.identificacion == e.target.getAttribute("key"))
        if (e.target && e.target.nodeName == "DIV") {
            seleccionPedido.seleccionarCliente(cliente_seleccionado)

            const eventoCambioAutocomplete = new CustomEvent('cambioAutocomplete', { detail: { valor: cliente_seleccionado } });
            document.dispatchEvent(eventoCambioAutocomplete);
            inputAutocomplete.value = e.target.textContent;
            clearButton.style.display = "block";
            this.style.display = "none";
        }
    });

    clearButton.addEventListener("click", function () {
        const eventoCambioAutocomplete = new CustomEvent('cambioAutocomplete', { detail: { valor: {nombre:''}} });
        document.dispatchEvent(eventoCambioAutocomplete);
        document.getElementById("myInput").value = "";
        clearButton.style.display = "none";
    });
</script>

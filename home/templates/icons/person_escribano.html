<script>
    document.addEventListener('cambioAutocomplete', function (event) {
        const nuevoValor = event.detail.valor;

        // Obtiene el <span> con la clase "datosCliente"
        let datosClienteSpan = document.querySelector('.escribanoEstado');
            console.log(nuevoValor)
        // Si el estado es verdadero, agrega el <span> con el id "circle"
        if (nuevoValor.escribano) {
            // Crea el elemento <span> con el id "circle"
            let circleSpan = document.createElement('span');
            circleSpan.id = 'circle';
            circleSpan.textContent = 'Escribano'; // Puedes establecer el texto seg√∫n sea necesario
            datosClienteSpan.appendChild(circleSpan);
        } else {
            // Si el estado es falso, elimina el <span> con el id "circle" si existe
            let circleSpan = datosClienteSpan.querySelector('#circle');
            if (circleSpan) {
                datosClienteSpan.removeChild(circleSpan);
            }
        }
    });
</script>
<p class="datosCliente">
    <span class="escribanoEstado"></span>
    <!-- <span id="escribano">Escribano</span> -->
</p>

        color: #ffffff;
        font-size: 12px;

        background-color: green
